<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>yalco</title>
  <link rel="shortcut icon" href="./images/favicon.png" type="image/x-icon">
  <link rel="stylesheet" href="./style.css">
  <script defer src="./script.js"></script>
</head>
<body>
  <section class="intro">
    <div class="intro__dark">
      <div class="intro_type">
        <div>
          <span>😎</span> 코딩이
        </div>
        <div>즐거워진다<span class="underscore">_</span></div>
      </div>
    </div>
    <div class="intro__tilt"></div>
    <div class="intro__tilt--flip"></div>
  </section>


  <header class="header">
    <h1>
      <a class="header__homelink" href="#">
        <img src="./images/logo.svg" alt="홈으로" class="header__logo">
      </a>
    </h1>
    <!-- ??? 왜 넣은지 모르겟음.. 아 다음줄로 넘어가게 하려고...? -->
    <!-- <input type="text" class="header__menu-btn"> -->
    <img src="./images//menu-button.svg" alt="메뉴" class="header__menu"> 
    <nav class="header__nav">
      <ul>
        <li><a href="#about">얄코강좌는</a></li>
        <li><a href="#html">HTML</a></li>
        <li><a href="#css">CSS</a></li>
        <li><a href="#curriculum">커리큘럼</a></li>
        <li><a href="#contact">문의하기</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <section id="about" class="section">
      <header class="section__header">
        <strong class="section__tag">about</strong>
        <h1 class="section__title">얄코강좌는</h1>
      </header>
      <div class="about">
        <div class="about__card">
          <img src="./images/about_1.svg" alt="" class="about__icon">
          <h2 class="about__title _1">빠른 강의</h2>
          <p class="about__text">군더더기 없는 진행으로<br/> 여러분의 시간을 절약합니다.</p>
        </div>
        <div class="about__card">
          <img src="./images/about_2.svg" alt="" class="about__icon">
          <h2 class="about__title _2">손쉬운 학습</h2>
          <p class="about__text">강의 페이지를 활용해서<br/> 편리하게 실습할 수 있습니다.</p>
        </div>
        <div class="about__card">
          <img src="./images/about_3.svg" alt="" class="about__icon">
          <h2 class="about__title _3">플레이그라운드</h2>
          <p class="about__text">강의를 위해 제작한 도구가<br/> 반복학습을 도와줍니다.</p>
        </div>
      </div>
    </section>
    <section id="html" class="section">
      <header class="section__header">
        <strong class="section__tag">html</strong>
        <h1 class="section__title">갖다 놓는 HTML</h1>
      </header>
      <article class="html-css _html">
        
      </article>
    </section>
    <section id="css" class="section">
      <header class="section__header">
        <strong class="section__tag">css</strong>
        <h1 class="section__title">꾸미는 CSS</h1>
      </header>
      <article class="html-css _css"></article>
    </section>
    <section id="curriculum" class="section">
      <header class="section__header">
        <strong class="section__tag">curriculum</strong>
        <h1 class="section__title">커리큘럼</h1>
      </header>
      <div class="curriculum">커리큘럼 이미지</div>
    </section>
    <section id="contact" class="section">
      <header class="section__header">
        <strong class="section__tag">contact</strong>
        <h1 class="section__title">문의하기</h1>
      </header>
      <div class="contact">문의하기 내용</div>
    </section>
  </main>
</body>
</html>
